<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/serkanyildirimm/Examples/5777aa5f51e1cda4f5d77cf73a58fe46432936b2/Css/CssTask3/images/icon.png"
      type="image/x-icon"
    />

    <style></style>

    <!-- <img class="gb_Aa gbii" src="https://lh3.googleusercontent.com/ogw/ADea4I4sTeGHJEknUkHsMZJzN-BMTGdOTAyGziVZka2z=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADea4I4sTeGHJEknUkHsMZJzN-BMTGdOTAyGziVZka2z=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADea4I4sTeGHJEknUkHsMZJzN-BMTGdOTAyGziVZka2z=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="" data-iml="1643410804171" data-atf="1" data-frt="0"> -->
  </head>
  <body>
    <!-- ÜST BAŞLIK -->
    <div class="header">
      <div>
        <a
          style="text-decoration: none"
          href="https://mail.google.com/mail/u/0/"
          >Gmail</a
        >
      </div>
      <div>
        <a
          style="text-decoration: none"
          href="https://www.google.com.tr/imghp?hl=tr&ogbl"
          >Görseller</a
        >
      </div>
      <div>
        <img
          class="foto1"
          src="https://lh3.googleusercontent.com/ogw/ADea4I4sTeGHJEknUkHsMZJzN-BMTGdOTAyGziVZka2z=s32-c-mo"
          alt="foto1"
        />
      </div>
    </div>
    <!-- LOGO -->
    <div class="logo">
      <img
        width="400"
        src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
    </div>
    <br />
    <!-- INDEXLER -->
    <div class="inputArea">
      <div class="searchIcon">
        <img
          width="30"
          height="30"
          src="https://raw.githubusercontent.com/serkanyildirimm/Examples/5777aa5f51e1cda4f5d77cf73a58fe46432936b2/Css/CssTask3/images/s-icon.png"
          alt="foto2"
        />
      </div>
      <input type="text" value size="60" class="input" />
      <div class="keyboardIcon">
        <img width="36" src="https://www.google.com/tia/tia.png" alt="foto3" />
      </div>
    </div>
    <br />
    <!-- BUTONLAR-->
    <div class="containerButton">
      <div class="buton1">
        <button type="submit" class="butontipi1">Google'da Ara</button>
      </div>
      <div class="buton2">
        <button type="submit" class="butontipi1">
          Kendimi Şanslı Hissediyorum
        </button>
      </div>
    </div>
    <br /><br /><br /><br />

    <!-- ALTTAKİ GİZLİLİK KONTROLÜ -->
    <div class="footer">
      <div class="fotoson">
        <img
          width="40"
          src="https://www.google.com/images/hpp/shield_privacy_checkup_green_2x_web_96dp.png"
          alt="foto4"
        />
      </div>
      <div class="yazıson">
        <a
          style="text-decoration: none"
          href="https://myaccount.google.com/privacycheckup?utm_source=google&utm_medium=hpp&utm_campaign=dpd2022"
          >Gizlilik Kontrolü yapın. #VeriKorumaGunu</a
        >
      </div>
    </div>
  </body>
</html>
